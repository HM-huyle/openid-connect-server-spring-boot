buildscript {
	ext {
		springBootVersion = "1.3.3.RELEASE"
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

eclipse.project.name = 'openid-connect-server-spring-boot-samples-default' 

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	 
	compile ('net.simpledynamics:openid-connect-server-spring-boot-config:0.1.2')
	compile ('net.simpledynamics:openid-connect-server-spring-boot-ui-thymeleaf:0.1.2')

    runtime ('com.h2database:h2:1.4.192')
}

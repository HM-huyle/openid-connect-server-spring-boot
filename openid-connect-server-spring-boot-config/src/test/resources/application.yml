spring:
  jpa:
    properties:
      eclipselink:
        weaving: false
        logging:
          level:
            ROOT: INFO
            sql: INFO
        cache.shared.default: false
  datasource:
    initialize: true
    schema: classpath:/db/tables/hsql_database_tables.sql,classpath:/db/tables/security-schema.sql
    platform: h2
logging:
  level:
    ROOT: INFO
    org.springframework.security: INFO
server:
  port: 8080
  contextPath: / 
 
openid:
  connect:
    server:
      host: localhost
      issuer: http://${openid.connect.server.host}:${server.port}${server.contextPath}
      topbarTitle: OpenID Connect Server
      logoImageUrl: resources/images/openid_connect_small.png
      regTokenLifeTime: 172800
      forceHttps: false
      rqpTokenLifeTime: 
      locale: en
      languageNamespaces: 
        - messages
      dualClient: false
    crypto:
      keystore:
        path: classpath:keystore.jwks
    jsonMessageSource:
      baseDirectory: classpath:/static/resources/js/locale/
      useCodeAsDefaultMessage: true
    scheduling:
      enabled: true
      corePoolSize: 5
      tasks:
        clearExpiredTokens:
          fixedDelay: 30000
          initialDelay: 60000
        clearExpiredSites:
          fixedDelay: 30000
          initialDelay: 60000
        clearExpiredAuthorizationCodes:
          fixedDelay: 30000
          initialDelay: 60000